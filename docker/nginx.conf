# Nginx Configuration for Local Development
# Routes frontend requests and proxies /api to backend container

server {
    listen 80;
    server_name localhost;

    # Serve React SPA from /var/www/app
    location / {
        root /var/www/app;
        index index.html index.htm;
        # Enable React Router: any non-matching routes redirect to index.html
        try_files $uri $uri/ /index.html;
    }

    # Reverse proxy for backend API
    # Mirrors OCI Load Balancer behavior for local testing
    location /api {
        proxy_pass http://backend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Disable logging for health checks (optional)
    location ~* /api/health {
        access_log off;
        proxy_pass http://backend:3000;
    }
}
