
version: '3.8'

services:
  backend:
    build: ./backend
    container_name: vault_backend
    environment:
      - NODE_ENV=production
      - JWT_SECRET=change-me-to-something-secure
      - PORT=3000
      - DATA_DIR=/data
    volumes:
      - ./data:/data
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: vault_frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: unless-stopped
